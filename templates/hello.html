<!DOCTYPE html>
<html>
<head>
    <title>img_media</title>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/vue.js" ></script>
    <link type="text/css" href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" >
    <link type="text/css" href="/static/css/index.css" rel="stylesheet" >
</head>
<body>
<div style="text-align:center;margin-top:50px">
    <h1>对比度、亮度、饱和度</h1>
    <div>
        <img src="/static/example/new.jpeg" id="target" >
    </div>
    <span><h2>亮度</h2></span><span><input type="range" value="10" min="0" max="20" id="bright" style="width:600px;height:10px"></span>
    <span><h2>对比度</h2></span><span><input type="range" value="100" min="0" max="200" id="contrast" style="width:600px;height:10px"></span>
    <span><h2>饱和度</h2></span><span><input type="range" value="100" min="0" max="200" id="saturation" style="width:600px;height:10px"></span>
</div>
<div style="text-align:center;width:60%;margin:0 auto;margin-bottom:50px">
    <h1 style="margin-top:50px;margin-bottom:50px">Seam Carving</h1>
    <div style="margin-bottom:30px">
        <div style="height:465px;width:50%;float:left;text-align:center">
                <img src="/static/example/seam.jpeg">
                <h2>原图</h2>
        </div>
        <div style="height:465px;width:50%;float:left;text-align:center">
                <img id="seam_img" src="/static/example/seam.jpeg">
                <h2>裁剪图</h2>
        </div>
        <span>
            <span style="font-size:40px">size:</span>
            <span><input id="width" style="font-size:40px;width:90px;text-align:center" type="text" value="512"><span>
            <span style="font-size:40px">*</span>
            <span><input id="height" style="font-size:40px;width:90px;text-align:center" type="text" value="384"></span>
        </span>
        
    </div>
    <span style="margin-top:50px"><button id="seam_button" style="width:225px;height:60px;font-size:22px;font-weight:bolder">using seam carving</button></span>
</div>
<div style="text-align:center;width:60%;margin:0 auto;margin-bottom:50px">
    <h1 style="margin-top:50px;margin-bottom:50px">去雾</h1>
    <div style="margin-bottom:30px">
        <div style="height:465px;width:50%;float:left;text-align:center">
                <img src="/static/example/hanse.png">
                <h2>雾图</h2>
        </div>
        <div style="height:465px;width:50%;float:left;text-align:center">
                <img id="dehanse_img" src="/static/example/hanse.png">
                <h2>去雾图</h2>
        </div>
    </div>
    <span style="margin-top:50px"><button id="dehanse" style="width:225px;height:60px;font-size:22px;font-weight:bolder">去雾</button></span>
</div>
</body>
<script> let csrf_token = '{{ csrf_token }}'; </script>
<script type="text/javascript" src="/static/js/index.js" ></script>
</html>
